<!DOCTYPE html>
<html>

  <head>
      <title>Todo</title>
      
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    
    <script src="script.js" async></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" async></script>
    
    
  </head>

  <body>
    <div class="container">
      <input type="text" id="addtodoTextInput" placeholder="Add a task">
      <button onclick="handlers.addTodo()" id="btnAdd"></button>

      <div id="ulDiv">
      <div class="notcomp">
        <h3>Not Completed</h3>
        <div id="notComplete" class="task">
          <ul></ul>
        </div>
      </div>

        <div>
          <h3>Completed</h3>
          <div class="task">
            <ul id = "ul2"></ul>
          </div>
        </div>
        </div>

    </div>

  </body> 
</html>
